        <h1>Sign-up to Meet Atlanta</h1>

            <li><a href="index.html">The Atlanta Bible</a></li>

    <main>
        <h1>Waitlist Sign-up Page</h1>
        <form method="get" class="myform" action="thanks.html">
            
        
        <fieldset>
                <Legend>Your Information</Legend>
                <label>First Name* <input type="text" name="fname" required>
                </label>
                <label>Last Name* <input type="text" name="lname" required>
                </label>
                <label>Cell Number* <input type="tel" name="phone" required></label>
                <label>Email Address* <input type="text" name="email" required></label>
            </fieldset>
            <Fieldset>
            <legend>Activity</legend>
                <label><input type="radio" name="method" value="Drone">Quick Meet and Greet
                </label>
                <label><input type="radio" name="method" value="Motorcycle">Dog Playdate
                </label>
                <label><input type="radio" name="method" value="Robot">Play Fetch with Atlanta
                </label>
            </Fieldset>
            <fieldset>
            <legend>Merch</legend>
                <label><input type="Checkbox" name="porch" value="chosen">Paw-Signature</label>
                <label><input type="Checkbox" name="Inside Garage" value="chosen">Photo Print of Atlanta</label>
                <label><input type="Checkbox" name="Back Deck" value="chosen">T-shirt of Atlanta</label>
            </fieldset>
            <fieldset>
                <legend>What day would you like to meet?</legend>
                <label>
                    <select name="time" placeholder="Please Select">
                        
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thurday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                </label>
            </fieldset>
            
                
            <fieldset>
            <legend>Additonal Requests</legend>
                    <label>
                        <textarea name="Comments" placeholder="Please add any special instructions"></textarea>
                    </label>
            
            
            </fieldset>
        
        <input type="submit" value="Get on the Waitlist">
        </form>
